<div class="container">
<h3>
    Register a company user
  </h3>
  
  <p>user name:</p>
  <input type="text" placeholder="Email..." 
  name="name" [(ngModel)]="user.email"/>
  <br><br/>
  <input type="text" placeholder="Password..." 
  name="password" [(ngModel)]="user.password"/>
  <br><br/>
  
  <button (click)="registerCompanyUser()">Register</button>
</div>
